version: '3.9'
services:
  mongodb:
    image: mongo:latest
    restart: always
    container_name: mongodb
    volumes:
      - ./mongodb-volume:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: video_db

